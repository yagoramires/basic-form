<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Form</title>
  </head>
  <body>
    <div class="text-container">
      <h1 class="text-container__tittle">Learn to code by watching others</h1>
      <p class="text-container__paragraph">
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </div>
    <div class="form-container">
      <div class="form-container__form-description">
        <span class="form-container__form-description--bold"
          >Try it free 7 days</span
        >
        then $20/mo. thereafter
      </div>
      <form action="" class="form-container__form">
        <input
          type="text"
          placeholder="First Name"
          class="form-container__input"
        />
        <input
          type="text"
          placeholder="Last Name"
          class="form-container__input"
        />
        <input
          type="email"
          placeholder="Email Address"
          class="form-container__input"
        />
        <input
          type="password"
          placeholder="Password"
          class="form-container__input"
        />
        <button type="submit" class="form-container__button">
          CLAIM YOUR FREE TRIAL
        </button>
        <span class="form-container__terms-services"
          >By clicking the button, you are agreeing to our
          <span class="form-container__terms-services--red">
            Terms and Services</span
          ></span
        >
      </form>
    </div>
  </body>
</html>
